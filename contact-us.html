<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency - Contact</title>
    <link rel="stylesheet" href="resources/styles/style.css" />
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <img src="./resources/images/logos/circle.svg" alt="logoCircle">
        </div>
        <div>
            <div class="navigation">
                <ul>
                    <li>Home</li>
                    <li>Projects</li>
                    <li>Services</li>
                </ul>
            </div>
        </div>
        <div class="buttonContact">
            <a href="">Contact Us</a>
        </div>
    </nav>

    <form id="form-container" action="" method="get" class="contact-Form">
        <h1>Contact Us</h1>

        <div class="Name-input">
            <label for="name">Full Name</label><br>
            <input type="text" placeholder="Enter your full name" name="name" id="name" 
        </div>

        <div class="Email-input">
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email address"
            </div>
            <div>
                <label for="phone">Phone</label><br>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
            </div>
        </div>
        <div class="Box-message">
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
        </div>


    <footer class="footer">
        <div>
            <img src="./resources/images/logos/circle.svg" alt="Logo Circle">
            <p>2972 Westheimer Rd. Santa Ana, <br>
                 Illinois 85486</p>
        </div>
        <div class="box-links">
            <ul>
                <li> <a href=""> Team </a></li>
                <li> <a href=""> Press </a></li>
                <li> <a href=""> Services </a></li>
                <li> <a href=""> Projects </a></li>
                <li> <a href=""> About us </a></li>
                <li> <a href=""> Privacy Policy </a></li>
            </ul>
        </div>
    </footer>


</body>

</html>
