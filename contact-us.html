<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency - Contact</title>
    <link rel="stylesheet" href="resources/styles/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./resources/images/logos/circle.svg" alt="logoCircle">
    </div>
    <header>
      <nav class="navigation">
            <ul>
              <li>Home</li>
              <li>Projects</li>
              <li>Services</li>
            </ul>
      </nav>
    </header>
    <div class="buttonContact">
      <a href="">Contact Us</a>
    </div>

    <section id="contact-form" class="font">
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            
            <label for="number">Phone</label>
            <input type="number" placeholder="Enter your phone">

            <label for="textContact">Message*</label>
            <textarea name="textContact" id="textContact" cols="30" rows="10" placeholder="Write your message here..."></textarea>
            <input id="submitButton" type="submit" value="submit">
          </form>
          
    </section>
   
    

    

    
    
    
    <footer>


      
    </footer>



  </body>
</html>
