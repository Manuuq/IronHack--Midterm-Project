<body>
    <!-- NAVIGATION BAR-->

    <nav class="nav-bar">
        <div class="logo">
            <img src="./resources/images/logos/circle.svg" alt="logoCircle">
        </div>
        <div>
            <div class="navigation">
                <ul>
                    <li>
                        <a class="nav-link" href="./index.html">Home</a>
                      </li>

        <div class="buttonContact">
            <a href="./contact-us.html">Contact Us</a>
        </div>
    </nav>

    <!-- CONTACT-US FORM-->

    <section id="form">
        <h2 class="title">Contact Us</h2>
        <div class="allform">
            <label class="formLabel" for="yourName">Full Name *</label>
            <input class="formLabel" type="text" id="yourName" placeholder="Enter your full name" />

            <div class="email-phone">
                <label class="formLabel" for="yourEmail">Email
                    <input type="email" id="yourEmail" placeholder="Enter your email" />
                </label>
                <label class="formLabel" for="yourPhone">Phone
                    <input type="text" id="yourPhone" placeholder="Enter your phone" />
                </label>
            </div>

            <label class="formLabel" for="yourMessage">Message *</label>
            <textarea id="message" name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
        </div>
        <button class="submit-button">Submit</button>
    </section>


    <!-- FOOTER-->

    <footer class="footer">
        <div>
            <img src="./resources/images/logos/circle.svg" alt="Logo Circle">
            <p>2972 Westheimer Rd. Santa Ana, <br>
                Illinois 85486</p>
        </div>

    </footer>
